<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>

<body>
  <h1>Task 3</h1>
  <script>
    const URL = 'https://share.shub.edu.vn/api/intern-test';
    async function postData(url, data, token) {
      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          const result = await response.json();
          console.log('Result: ', result);
        } else {
          console.error('Error: ', response.status, response.statusText);
        }
      } catch (error) {
        console.error('Error: ', error);
        alert('Something went wrong!');
      }
    }
    async function getData() {
      try {
        const response = await fetch(`${URL}/input`);
        const { token, data, query } = await response.json();
        const result = [];
        query.forEach(item => {
          let total = 0;
          if (item?.type === "1") {
            //Tính tổng các phần tử trong khoảng
            for (i = item?.range[0]; i <= item?.range[1]; i++) {
              total += data[i];
            }
          } else if (item?.type === "2") {
            //Tính tổng các phần tử có index chẵn - tổng các phần tử có index lẻ
            let totalOdd = 0;
            let totalEven = 0;
            for (i = item?.range[0]; i <= item?.range[1]; i++) {
              if (i % 2 === 0) totalOdd += data[i];
              else totalEven += data[i];
            }
            total = totalEven - totalOdd;
          }
          console.log('type = ', item.type, total);
          result.push(total);
        })
        postData(`${URL}/output`, result, token);
      } catch (error) {
        console.error("Error", error);
        alert('Something went wrong!');
      }
    }
    getData();
  </script>
</body>

</html>
